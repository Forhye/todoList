<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💛hey's TodoList💛</title>

    <!--css-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>💛Todo List💛</h1>
    </header>

    <main>
      <h2 class="sr-only">투두 리스트 메인 컨텐츠 영역</h2>

      <section class="addTodo">
        <h3 class="sr-only">투두 등록하기</h3>
        <label for="todoInput">
          <input
            type="text"
            placeholder="오늘의 Todo를 등록하세요"
            id="todoInput"
            value="test"
          />
        </label>
        <button type="button" class="addBtn">등록하기</button>
      </section>

      <section class="listWrap">
        <h3 class="sr-only">등록한 투두 리스트</h3>
        <div class="mokdata">
          <ul class="dataTodo">
            <li>
              1. 일찍일어나기
              <button class="delBtn">삭제</button>
            </li>
            <li>
              2. FE 공부하기
              <button class="delBtn">삭제</button>
            </li>
            <li>
              3. 복습하기
              <button class="delBtn">삭제</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
